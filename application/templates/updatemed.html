{% extends "layout.html" %}

{% block title %} Medicine Status {% endblock %}

{% block content %}
<style>
    .ubutton {
        padding: 9px 20px !important;
        margin: 3px;
    }
</style>
<div class="stat">

    <h1 style="color: #164863;"> Update Medicine</h1><br>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <p style="color: rgb(255, 5, 5);text-align: center; font-weight: bolder;"> {{ msg }} </p>
    {% endfor %}
    {% endif %}
    {% endwith%}
    <form action="{{ url_for('medicinestatus') }}">
        <button type="submit" class="ibutton mybbttnn" value="Refresh the list">Refresh Status</button>
    </form>
