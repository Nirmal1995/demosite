{% extends "layout.html" %}

{% block title %} Medicine Status {% endblock %}

{% block content %}
<style>
    td {
        padding: 10px;
    }
</style>
<div class="stat">
    <h1 style="color: #164863;">Medicine Status</h1><br>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <p style="color: rgb(255, 5, 5);text-align: center; font-weight: bolder;"> {{ msg }} </p>
    {% endfor %}
    {% endif %}
    {% endwith%}

</div>
