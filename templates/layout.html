<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block title %} {% endblock %} </title>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td {
        border: 1px solid #dddddd;
        text-align: left;
        font-weight: bold;
        padding: 8px;
      }

      th {
        border: 1px solid #dddddd;
        width: auto;
        color: #164863;
        text-align: center;
        font-size: larger;
        font-weight: bolder;
        padding: 10px;
      }

      tr:nth-child(even) {
        background-color: #c3e5ee;
  
      }
