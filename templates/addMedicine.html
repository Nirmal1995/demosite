{% extends "layout.html" %}

{% block title %} Add Medicine {% endblock %}

{% block content %}
<style>
    .form-item {
        display: flex;
        flex-direction: column;
        /* Stack elements vertically */
        margin-bottom: 10px;
        /* Space between each form item */
    }

    label {
        margin-bottom: 5px;
        /* Space between label and input */
        font-weight: bold;
        /* Optional: makes labels bold */
        color: #164863;
        /* Label color */
    }
    .text1 {
        padding: 8px;
        /* Padding inside input */
        border: 1px solid #ccc;
        /* Border for input */
        border-radius: 4px;
        /* Rounded corners for input */
    }
    .button,
    .rbutton {
        padding: 10px 20px;
        margin-right: 10px;
        /* Space between buttons */
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .button {
        background-color: #4CAF50;
        /* Green */
        color: white;
    }
    
    .rbutton {
        background-color: #f44336;
        /* Red */
        color: white;
    }
    .flexbtn {
        display: flex;
        justify-content: center;
        padding-top: 10px;
    }

</style>
<div class="form1">
    <h1 style="text-align: center; color: #164863;">Add Medicine</h1>
