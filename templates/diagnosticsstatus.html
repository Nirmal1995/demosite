{% extends "layout.html" %}

{% block title %} Diagnostics Status {% endblock %}

{% block content %}
<style>
    td{
        padding: 5px;
    }
</style>

<div class="stat">

    <h1 style="color: #164863;">Diagnostics Status</h1><br>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <p style="color: rgb(255, 5, 5);text-align: center; font-weitght: bolder;"> {{ msg }} </p>
    {% endfor %}
    {% endif %}
    {% endwith %}
