{% extends "layout.html" %}

{% block title %} Patient Status {% endblock %}

{% block content %}

<div class="status">
    <h1>Patients Status</h1><br>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{ msg }} </p>
            {% endfor %}
        {% endif %}
    {% endwith%}
